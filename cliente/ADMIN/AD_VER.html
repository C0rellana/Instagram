<!DOCTYPE html>
<html ng-app="ADMIN_VER">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>

    <ul class="Barra">
      <li><a href="/ADMIN_VER">Inicio</a></li>
<!--       <li><a href="#">Administrar Usuarios</a></li>
 -->      <li class="right"><a href="/logout">Cerrar Sesion</a></li>
     
    </ul>
    

    <div ng-controller="MostrarController" >

    <div class="contenedor-imagen">
        <div ng-repeat="imagen in arregloImagenes">
            <center> <p class="nombre-usuario-imagen">{{imagen.NombreUsuario }}</p> </center>
            <img src="../img/{{imagen.NombreImagen }}" alt="imagen-no-encontrada"> 
            
            <div ng-repeat="tag in imagen.Tags ">
                <center>
                    <a href="/tags?tag={{tag}}">{{tag}}</a>
                </center>    
            </div>
            <br>

            <a href="/BorrarImagen?imagen={{imagen.NombreImagen }}"class="borrar">Borrar</a>
           <hr>
        </div>

        </div>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
  
</html>
